<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(219, 97, 15);
            background-image: url('https://example.com/background-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 105, 105, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        h1 {
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .result-box {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #333;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .btn-back {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <div class="result-box">
            <p>Text: {{ text }}</p>
            <p>Sentiment: {{ sentiment }}</p>
        </div>
        <form action="/" method="get">
            <input type="submit" class="btn-back" value="Go Back">
        </form>
    </div>
</body>
</html>
